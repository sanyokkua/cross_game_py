{% extends "base_template.html" %}
{% block page_title %}
    Join to the game
{% endblock page_title %}
{% block body %}
    {{ super() }}
    <div class="align-items-center">
        <form action="{{ post_join_game_url }}" method="post">
            <div class="row mb-3">
                <label for="player_name" class="col-sm-2 col-form-label">Player Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="player_name" id="player_name" class="form-control"/>
                </div>
            </div>
            <div class="row mb-3">
                <label for="game_id" class="col-sm-2 col-form-label">Shared ID:</label>
                <div class="col-sm-10">
                    <input type="text" name="game_id" id="game_id" class="form-control"/>
                </div>
            </div>
            <br/>
            <input type="submit" value="Join the Game by ID" class="btn btn-primary"/>
        </form>
    </div>
{% endblock body %}
